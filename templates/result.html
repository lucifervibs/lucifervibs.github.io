<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
                Machine Learning App with Flask
            </div>
            <h2>Air Quality Index Prediction</h2>
        </div>

    </header>
    <p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
    <div class="results">
        
        <h2 style="color:blue;">Air Quality Index Output</h2>
        <table>
            <tbody>
                <th>Air Quality Index</th>
                {# here we iterate over every item in our list#}
                {% for item in prediction %}
                    <tr><td>{{ item }}</td></tr>
                {% endfor %}
            </tbody>
        </table>



    </div>
</body>
</html>
